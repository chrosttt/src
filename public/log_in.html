<!DOCTYPE html>
<html>
<head>
  <title>Secure Login Example</title>
      <link rel="stylesheet" href="style.css">

</head>
<body>
  <h2>Sign Up</h2>
  <input id="signup-user" placeholder="Username">
  <input id="signup-pass" placeholder="Password" type="password">
  <button id="signup-btn">Sign Up</button>

  <h2>Login</h2>
  <input id="login-user" placeholder="Username">
  <input id="login-pass" placeholder="Password" type="password">
  <button id="login-btn">Login</button>

  <h2>Profile</h2>
  <button id="profile-btn">Get Profile</button>

  <script src="script.js"></script>
</body>
</html>
